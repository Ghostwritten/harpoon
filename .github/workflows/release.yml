name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build binaries
      run: |
        mkdir -p dist
        
        # Get version info
        VERSION=${GITHUB_REF#refs/tags/}
        COMMIT=${GITHUB_SHA::7}
        BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Build flags
        LDFLAGS="-s -w"
        LDFLAGS="${LDFLAGS} -X github.com/harpoon/hpn/internal/version.Version=${VERSION}"
        LDFLAGS="${LDFLAGS} -X github.com/harpoon/hpn/internal/version.GitCommit=${COMMIT}"
        LDFLAGS="${LDFLAGS} -X github.com/harpoon/hpn/internal/version.BuildDate=${BUILD_DATE}"
        
        echo "Building version: ${VERSION}, commit: ${COMMIT}"
        
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/hpn-linux-amd64 ./cmd/hpn
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/hpn-linux-arm64 ./cmd/hpn
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/hpn-darwin-amd64 ./cmd/hpn
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/hpn-darwin-arm64 ./cmd/hpn
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/hpn-windows-amd64.exe ./cmd/hpn
        
        # Make binaries executable
        chmod +x dist/hpn-*
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}